<div class="d-flex flex-column w-100 justify-content-center align-items-center py-2">
  <div class="d-flex w-100 px-5 py-2">
    <button class="btn btn-outline-dark" [routerLink]="['/albums']">
      <span class="d-flex align-items-center">
      <span class="d-flex justify-content-center align-items-center p-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
          <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
          <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
        </svg>
      </span>Albums </span> </button>
  </div>
  <ng-container *ngIf="!foto?.id else altro">
    <h1 class="text-center">Aggiungi nuova foto</h1>
  </ng-container>
  <ng-template #altro>
    <h1 class="text-center">Mofifica foto esistente</h1>
  </ng-template>
  <form #form="ngForm" (ngSubmit)="submit()" class="w-50">
    <div ngModelGroup="post" #postGroup="ngModelGroup" id="post">
        <div class="form-group py-2">
          <label for="title">Titolo foto</label>
          <input type="text" id="title" [(ngModel)]="foto!.title" name="title"
          required #title="ngModel" class="w-100 mb-2">
          <br>
          <label for="url">Indirizzo foto</label>
          <textarea type="text" id="url" [(ngModel)]="foto!.url" name="url"
          required #body="ngModel" class="w-100 mb-2" rows="5"></textarea>
          <br>
          <img class="img-fluid rounded w-100 my-2" *ngIf="foto?.url && foto!.url.length > 0"
          [src]="foto?.url"/>
        </div>
    </div>
    <ng-container *ngIf="!carica else charge">
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary mt-3">Salva</button>
  </ng-container>
  <ng-template #charge>
    <button class="btn btn-primary mt-3" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Attendere...
    </button>
  </ng-template>
  </form>
</div>
