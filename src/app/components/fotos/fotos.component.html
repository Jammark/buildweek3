<div class="container-fluid w-100">
  <div class="row gy-3 gx-2">
    <div class="col-12 d-flex">
      <button class="btn btn-outline-dark" [routerLink]="['/albums']">
        <span class="d-flex align-items-center">
        <span class="d-flex justify-content-center align-items-center p-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
          </svg>
        </span>Albums </span> </button>
    </div>
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let foto of photos">
      <ng-container *ngIf="!isRemoving(foto) else carica">
        <div class="card h-100">
          <img class="card-img-top" [src]="foto.url">
          <div class="card-body">
            <h2 class="card-title">{{foto.title}}</h2>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-success" (click)="modifica(foto)">Modifica</button>
            <button class="delete btn btn-outline-danger" (click)="showModal(foto.id!)">
              <span class="d-flex align-items-center justify-content-center p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </ng-container>
      <ng-template #carica>
        <div class="w-100 h-100 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      </ng-template>
        <div class="container">
          <!-- Modal -->
         <div class="modal" [id]="'exampleModal'+foto.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Attenzione!</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                  <p>Sicuro di voler procedere con l'operazione?</p>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                   <button id="confirm" type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" (click)="rimuovi(foto)">Conferma</button>
                 </div>
               </div>
             </div>
           </div>
               </div>
    </div>
  </div>
</div>
