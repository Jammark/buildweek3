<div class="container-fluid w-100 h-100 p-0">
  <div class="row">

    <div class="col-12">
      <div class="d-flex justify-content-center bg-success w-100 align-items-center">
        <h1 class="text-light" >Lista post</h1>

        <button class="add btn btn-outline-light me-4 position-absolute end-0"
              routerLink="/post">
            <span class="d-flex align-items-center justify-content-center p-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
              </svg>
            </span></button>

      </div>
  </div>
  </div>
  <div class="row gy-3 gx-2 p-2">
      <ng-container *ngIf="posts && posts.length > 0 else charge"
        >
        <ng-container *ngFor="let post of posts">
          <div class="col-3"></div>
    <div class="col-6" >
      <ng-container *ngIf="!isRemoving(post) else alter">
      <div class="card h-100">
        <div class="card-header d-flex flex-column" *ngIf="getUser(post)">
            <h2 >Post {{post.id}}</h2>
            <div class="d-flex align-items-center py-1">
              <img class="img-fluid rounded-circle user-img" [src]="getUser(post)!.imageUrl">
            <h4 class="w-100 mx-2 mb-0">{{getUser(post)!.name}}</h4>
          </div>
        </div>
        <img *ngIf="post.imageUrl" class="card-img-top img-fluid" [src]="post.imageUrl"/>
        <div class="card-body">
          <h2 class="card-title">{{post.title}}</h2>

          <h4 class="card-text">{{post.body}}</h4>
        </div>
        <div class="card-footer d-flex flex-column">
          <div class="com d-flex align-items-center justify-content-between py-3">
            <button class="btn btn-outline-success" (click)="modifica(post)" *ngIf="canModify(post)">Modifica</button>
            <button class="btn btn-outline-primary" (click)="commenta(post)">Commenta</button>
            <button class="btn btn-outline-danger" (click)="showModal(post.id!)" *ngIf="canModify(post)">Rimuovi</button>
          </div>
          <ng-container *ngIf="!isComment(post) else altro">
          <div class="w-100" *ngIf="forms.indexOf(post.id!) != -1">
              <form #form="ngForm" (ngSubmit)="inviaCommento(form, post)">
                <label for="body">Aggiungi commento</label>
                <div class="d-flex w-100">
                <input name="body" required ngModel class="form-control flex-fill" id="body" type="text">
               <button type="submit" class="btn btn-outline-warning" [disabled]="form.invalid">Invia</button>
              </div>
              </form>
          </div>
        </ng-container>
        <ng-template #altro>
          <div class="w-100 d-flex justify-content-center align-items-center p-4">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        </ng-template>
            <div class="com d-flex flex-column align-items-start p-2" *ngFor="let comment of getComments(post)">

                <div class="d-flex">
                  <img class="img-fluid rounded-circle imgC mx-2" [src]="getCommentImg(comment)" *ngIf="getCommentImg(comment)">
                <h4 class="fs-6">{{getName(comment)}}</h4>
              </div>
              <h4 class="fs-6 ms-5">{{comment.body}}</h4>
            </div>
        </div>
      </div>

    </ng-container>
    <ng-template #alter>
      <div class="w-100 h-100 d-flex justify-content-center align-items-center">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    </ng-template>
    <div class="container">
      <!-- Modal -->
     <div class="modal" [id]="'exampleModal'+post.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Attenzione!</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
              <p>Sicuro di voler procedere con l'operazione?</p>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
               <button id="confirm" type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" (click)="rimuovi(post)">Conferma</button>
             </div>
           </div>
         </div>
       </div>
           </div>
    </div>
    <div class="col-3"></div>
  </ng-container>
  </ng-container>
  <ng-template #charge>
    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
  </div>
</div>
